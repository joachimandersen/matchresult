</head>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>

    <div class="container">
        <match-result sport="squash"></match-result>

    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular.js"></script>

    <script type="text/ng-template" id="match-result.html">
        <div>
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <span ng-bind="challenger"></span>
                    </div>
                    <div class="col-sm-2">
                        <span ng-bind="challenged"></span>
                    </div>
                </div>
                <div ng-repeat="set in sets" class="form-group">
                    <div class="col-sm-2">
                        <input type="text" ng-model="set.home" class="form-control" id="set_home_{{$index}}" required="required" integers-only set-score>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" ng-model="set.away" class="form-control" id="set_away_{{$index}}" required="required" integers-only>
                    </div>
                    <span class="glyphicon glyphicon-ok" ng-show="set.valid"></span>
                    <button class="btn btn-danger" ng-click="sets.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
            <button class="btn btn-primary" ng-click="add()">Add</button>
        </div>

    </script>

    <script type="text/javascript">
        'use strict';

        var app = angular.module('apps', []);

        app.directive('integersOnly', function () {
            return {
                require: 'ngModel',
                link: function (scope, element, attrs, modelCtrl) {

                    modelCtrl.$parsers.push(function (inputValue) {
                        if (inputValue == undefined) return '';
                        var transformedInput = inputValue.replace(/[^0-9]/g, '');
                        if (transformedInput != inputValue) {
                            modelCtrl.$setViewValue(transformedInput);
                            modelCtrl.$render();
                        }

                        return transformedInput;
                    });
                }
            };
        });

        app.factory('sportService', function($http, $q, $timeout) {
            return {
                getSettings: function(sport) {
                    var deferred = $q.defer();

                    $timeout(function() {
                        deferred.resolve({data: {
                            setsPerMatch: 5,
                            gamesPerSet: 11,
                            numberOfPointsToWinPerSet: 11,
                            setsToWin: 3
                        }});
                    }, 200);

                    return deferred.promise;
                }
            };
        });

        app.directive('setScore', function() {
            return {
                require: 'ngModel',
                link: function(scope, element, attrs) {
                    scope.$watch('set.home', function(value) {
                        if (!value) {
                            return;
                        }
                        scope.set.valid = validateScore(parseInt(value), scope.set.away, scope.settings);
                    });
                    scope.$watch('set.away', function(value) {
                        if (!value) {
                            return;
                        }
                        scope.set.valid = validateScore(scope.set.home, parseInt(value), scope.settings);
                    });

                    var validateScore = function(h, a, settings) {
                        var valid = true;
                        if (isNaN(h) || isNaN(a)) {
                            //console.log('isNaN was true');
                            valid = false;
                        }
                        else if (Math.abs(h - a) < 2) {
                            //console.log('Not at least 2 in diff');
                            valid = false;
                        }
                        else if (Math.abs(h - a) > 2 && h > a && h != settings.numberOfPointsToWinPerSet) {
                            //console.log('Not excactly 2 in diff where max different from 11 a', h, a);
                            valid = false;
                        }
                        else if (Math.abs(h - a) > 2 && h < a && a != settings.numberOfPointsToWinPerSet) {
                            //console.log('Not excactly 2 in diff where max different from 11 b', h, a);
                            valid = false;
                        }
                        else if (h < settings.numberOfPointsToWinPerSet && a < settings.numberOfPointsToWinPerSet) {
                            //console.log('Both less than 11');
                            valid = false;
                        }
                        return valid;
                    }
                }
            };
        });

        app.directive('matchResult', function () {
            return {
                restrict: 'E',
                replace: true,
                templateUrl: 'match-result.html',
                scope: { sport: '@'},
                compile: function (element, attributes) {
                    return function (scope, element, attributes) {
                    };
                },
                controller: function ($scope, $element, sportService) {
                    sportService.getSettings($scope.sport).then(function(response) {
                        $scope.settings = response.data;
                        $scope.sets = [{ home: 0, away: 0, valid: false}];
                        $scope.challenger = 'Joachim Andersen';
                        $scope.challenged = 'Simon Wager';
                    });

                    $scope.add = function () {
                        $scope.sets.push({ home: 0, away: 0, valid: false});
                    };

                    $scope.$watch('sets', function(value) {
                        if (!value) {
                            return;
                        }
                        var valid = $scope.validateScore();
                        console.log(valid);
                    }, true);

                    $scope.validateScore = function() {
                        var home = 0;
                        var away = 0;
                        var areAllSetScoresValid = true;
                        angular.forEach($scope.sets, function (set, index) {
                            console.log(set);
                            if (set.home > set.away) {
                                home++;
                            }
                            else if (set.home < set.away) {
                                away++;
                            }
                            console.log(home, away);
                            areAllSetScoresValid = areAllSetScoresValid && set.valid;
                        });
                        console.log(areAllSetScoresValid);
                    }
                }
            };
        });
    </script>

</body>
</html>
